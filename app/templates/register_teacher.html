<!DOCTYPE html>
<html lang="en">
<head>
    <title>Teacher Registration - Capstone Management Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Teacher Registration</h2>
        <form action="{{ url_for('register_teacher') }}" method="POST">
            <label for="Faculty_ID">Faculty_ID:</label>
            <input type="text" name="Faculty_ID" required>
            <label for="Faculty_Name">Name:</label>
            <input type="text" name="Faculty_Name" required>
            <label for="Email">Email:</label>
            <input type="email" name="Email" required>
            <label for="Department">Department:</label>
            <input type="text" name="Department" required>
            <label for="Expertise">Expertise:</label>
            <input type="text" name="Expertise" required>
            <label for="Password">Password:</label>
            <input type="password" name="Password" required>
            <button type="submit">Save</button>
        </form>
    </div>
</body>
</html>
