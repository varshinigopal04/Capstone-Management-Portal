<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration - Capstone Management Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Student Registration</h2>
        
        <!-- Flash messages section -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul>
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        
        <form action="{{ url_for('register_student') }}" method="POST">
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" placeholder="Enter your first name" required>
            
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" placeholder="Enter your last name" required>
            
            <label for="srn">SRN:</label>
            <input type="text" name="srn" placeholder="Enter your SRN" required>
            
            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="Enter your email address" required>
            
            <label for="department">Department:</label>
            <input type="text" name="department" placeholder="Enter your department" required>
            
            <label for="password">Password:</label>
            <input type="password" name="password" placeholder="Enter your password" required>
            
            <button type="submit">Save</button>
        </form>
    </div>
</body>
</html>
