<!DOCTYPE html>
<html lang="en">
<head>
    <title>Capstone Management Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Centering the content */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Optional background color */
            background-image: url("{{ url_for('static', filename='css/globe.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px; /* Optional, limits the box width */
            
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>CAPSTONE MANAGEMENT PORTAL</h2>
        <p>Welcome to the Capstone Management System. Please sign in or register to continue.</p>

        <form action="{{ url_for('login') }}" method="GET">
            <button type="submit">Go to Sign In</button>
        </form>

        <p>Donâ€™t have an account? <a href="{{ url_for('register_choice') }}">Sign Up</a></p>
    </div>
</body>
</html>
